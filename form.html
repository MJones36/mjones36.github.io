<!-- formspree to send responses from site to email -->

    <form role="form" method="post" action="https://formspree.io/marthao.jones15@gmail.com" target="_blank">
    <div class="controls">

      <div class="form-group">
        <p>Full Name *</p>
          <input type="text" name="name" placeholder="Your Full Name" class="form-input-text form-control"  required="required">          
      </div>
     
      <div class="form-group">
        <p >Email *</p>
          <input type="email" name="email" class="form-input-text form-control"  required="required">                    
      </div>
     
      <div class="form-group">
        <p>Message</p>
          <textarea name="message" class="form-input-text form-control" rows="4" required="required"></textarea>
      </div>

      <div class="send-button bottom-margin">
        <button type="submit" name="submit" class="btn btn-send send-msg" target="_blank" >SEND MESSAGE</button>
     </div>

    </div>
    </form>
